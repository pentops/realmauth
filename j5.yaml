---
bundles:
  - name: realms
    dir: proto/realms

generate:
  - name: go
    inputs:
      - local: realms
    output: .
    opts:
      paths: import
      module: github.com/pentops/realmauth
    plugins:
      - base: go
      - base: go-sugar
      - base: go-grpc
      - base: go-messaging
      - base: go-psm

plugins:
  - name: go
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go:v1.32.0

  - name: go-grpc
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-grpc:v1.3.0

  - name: go-sugar
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-sugar:19495b5f5ac3fd3964a03031396d83f1bc1341ca

  - name: go-messaging
    type: PLUGIN_PROTO
    docker:
      image: ghcr.io/pentops/protoc-gen-go-messaging:9f9694311c7c2ad1d88dd6d0d3d5ece61f3c3e2c

  - name: go-psm
    base: go
    docker:
      image: ghcr.io/pentops/protoc-gen-go-protostate:ae6136939c65383334732b028a96d5f8802016fa
